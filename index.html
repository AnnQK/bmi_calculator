<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMB Calculator</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    
  </head>
  <body>
    <header>
      <div class="header__title">
        <h1 class="header__title__text">
          Давайте узнаем индекс массы вашего тела!
        </h1>
      </div>
      <div class="header__subtitle">
        <p class="header__subtitle__text">
          Индекс массы тела — величина, позволяющая оценить степень соответствия
          массы человека и его роста, и является ли
          масса недостаточной, нормальной или избыточной.
        </p>
      </div>
    </header>
    <main>

      <section class="mainSection mainSection__preview">

        <div class="mainSection__preview__weight">
          <p>Ваш вес в кг:</p>
          <input min="20" max="500" type="number" name="userWeight" placeholder="50" id="userWeight" />
        </div>

        <div class="mainSection__preview__height">
          <p>Ваш рост в см:</p>
          <input min="20" max="300" type="number" name="userHeight" placeholder="150" id="userHeight" />
        </div>

        <div class="mainSection__preview__btn">
            <button class="btn-calculate">Узнать</button>
        </div>
      </section>

      <section class="mainSection mainSection__result hidden">
        <p class="mainSection__result__text">Ваш ИМТ:</p>
        <p class="mainSection__result__number">0</p>
        <p class="mainSection__result__comment">Так держать!</h2>
      </section>
    </main>
    <footer>
      <p class="footer__text">&copy; 2021</p>
    </footer>
    <script src="dist/js/script.js"></script>
  </body>
</html>
