<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMB Calculator</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__title">
        <h1 class="header__title__text">
          Давайте узнаем Ваш Индекс Массы Тела!
        </h1>
      </div>
      <div class="header__subtitle">
        <h3 class="header__subtitle__text">
          Индекс массы тела — величина, позволяющая оценить степень соответствия
          массы человека и его роста и тем самым, косвенно, оценить, является ли
          масса недостаточной, нормальной, избыточной.
        </h3>
      </div>
    </header>
    <main>
      <section class="mainSection__preview">
        <div class="mainSection__preview__weight"></div>
        <div class="mainSection__preview__height"></div>
        <div class="mainSection__preview__btn"></div>
      </section>
      <section class="mainSection__result">
        <h2 class="mainSection__result__text">Ваш ИМТ:</h2>
        <h2 class="mainSection__result__number">0</h2>
        <h2 class="mainSection__result__comment">Так держать!</h2>
      </section>
    </main>
    <footer>
      <p class="footer__text">&copy; 2021</p>
    </footer>
    <script src="dist/js/script.js"></script>
  </body>
</html>
